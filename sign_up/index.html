<body>
  <video class="video-background" autoplay muted loop>
    <source src="3945446-uhd_4096_2160_25fps.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>
  <main>
    <div class="leftSide">
      <h1>Learn to create by</br>watching others</h1>
      <p>See how experienced film-makers solve problems in real-time.<br>
      </p>
    </div>


    <!--Right side -->
    <div class="rightSide">
      <div class="graphics">
        <div id="trialBar">
          <p><b>Try it free 7 days</b> then $20/mo. thereafter</p>
        </div>
        <form>
          <input type="text" id="fname" name="fname" placeholder="First Name" required
            oninvalid="this.setCustomValidity('First name can not be blank')"
            oninput="this.setCustomValidity('')" /><br>


          <input type="text" id="lname" name="lname" placeholder="Last name" required
            oninvalid="this.setCustomValidity('Last name can not be blank')" oninput="this.setCustomValidity('')" /><br>

          <input type="email" id="email" name="email" placeholder="Email Address" required
            oninvalid="this.setCustomValidity('Email Address can not be blank')"
            oninput="this.setCustomValidity('')" /><br>

          <input type="password" id="password" name="password" placeholder="Password" required
            oninvalid="this.setCustomValidity('Password can not be blank')" oninput="this.setCustomValidity('')" /><br>

          <input id="claim" type="submit" value="Claim Your Free Trial"><br>
          <p>By clicking the button, you are agreeing to our <b><span style="color:red">Terms and Services</span></b>
            <a href="../login/login.html">Already have an account? Login</a>
          </p>

        </form>
      </div>
    </div>

  </main>
